name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
        matrix:
          goos: [linux, darwin, windows]
          goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        run: |
          ext=""
          if [ "${{ matrix.goos }}" = "windows" ]; then ext=".exe"; fi
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o "dist/dav-${{ matrix.goos }}-${{ matrix.goarch }}${ext}" ./...
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dav-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/dav-${{ matrix.goos }}-${{ matrix.goarch }}*

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Collect artifacts
        run: |
          mkdir -p release
          find dist -type f -maxdepth 2 -exec mv {} release/ \;
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release/**
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
